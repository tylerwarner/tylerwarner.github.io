<html lang="en">
<head>
    <title>Image Transition</title>
    <meta name="author" content="Tyler Warner" />
    <meta charset="UTF-8" />
    <meta name="description" content="Photo of the water viewed from King's Park." />
    <meta name="keywords" content="Water, view, sunny" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- add embedded style sheet syntax -->
    <style>
        img {
            margin: 50px;
            width: 450px;
            transition: width 2s ease;
        }
        img:hover {
            width: 1050px;
        }
    </style>
</head>
<body>
	<img src="images/Screenshot 2022-12-01 at 6.12.17 pm.png" alt="View from King's Park in Perth.">
</body>
</html>
