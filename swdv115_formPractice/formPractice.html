<!DOCTYPE html>

<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Tyler Warner">
    <meta charset="UTF-8">
    <meta name="description" content="Tyler Warner web developer Boise Idaho">
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }
        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:tylerwarner@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST" >
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company-name">Company:</label><br> <input type="text" name="company_name" id="company-name" size="50"/>
            </div>
            
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="contact-person">Person to Contact:</label><br> <input type="text" name="contact_person" id="contact-person" size="35"/>
            </div>

            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email"/>
            </div>

            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label> <input type="tel" name="phone" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>

            <!-- Select Box, page 98 -->
            <div>
                <label for="position">Type of Position</label>
                <select name="position" id="position">
                    <option value="Internship">Internship</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="On call">On call</option>
                </select>
            </div>

            <!-- Radio Buttons, page 99 -->
            <div>
                <p>How did you find me?</p>
                    <input type="radio" name="found-me" value="LinkedIn" /> <label for="LinkedIn">LinkedIn</label>
                    <input type="radio" name="found-me" value="Job Fair" /> <label for="Job Fair">Job Fair</label>
                    <input type="radio" name="found-me" value="CWI Corporate Partner" /> <label for="CWI Corporate Partner">CWI Corporate Partner</label>
            </div>
            
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="textarea" cols="100" rows="10">How should I prepare for the interview?</textarea>
            </div>

        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     
    </form>
</body>
</html>
