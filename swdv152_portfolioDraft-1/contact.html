    <main>
        <h2>Contact Me</h2>
        <form action="mailto:tylerwarner@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST" id="contact-form" >
            <fieldset>
            <legend>&nbsp;I'd love to hear from you! &nbsp;</legend>
            <div>
                <label for="contact-person">Name: </label><input type="text" name="contact_person" id="contact-person" placeholder="Name" size="34"/>
            </div>
            <div>
                <label for="email">Email: &nbsp;</label><input type="email" name="email" id="email" placeholder="Email" size="34"/>
            </div>
            <div>
                <label for="phone">Phone Number: </label> <input type="tel" name="phone" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="21"/>
            </div>
            <div>
                <label for="feedback-type">Type of Feedback: &nbsp;</label>
                <select name="position" id="position">
                    <option value="BlankSpace">&nbsp;</option>
                    <option value="Comment">Comment</option>
                    <option value="Job-Opportunity">Job Opportunity</option>
                    <option value="Say-Hi">Just saying "Hi!"</option>
                </select>
            </div>
            <div>
                <label for="message">Message: </label> <br> <textarea name="message" cols="90" rows="10"></textarea>
            </div>
            <div>
                <p>How did you find me?</p>
                    <input type="radio" name="found-me" value="LinkedIn" /> <label for="LinkedIn">LinkedIn</label>
                    <input type="radio" name="found-me" value="Job Fair" /> <label for="Job Fair">Job Fair</label>
                    <input type="radio" name="found-me" value="CWI Corporate Partner" /> <label for="CWI Corporate Partner">CWI Corporate Partner</label>
                    <input type="radio" name="found-me" value="CWI Corporate Partner" /> <label for="I just got lucky!">I just got lucky!</label>
            </div>
            <input type="submit" id="submit" value="Submit" class="button">
            </fieldset>
        </form>  
    </main>
