<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <title>SKW Consulting > Contact</title>
        <meta name="author" content="Tyler Warner" />
        <meta charset="UTF-8" />
        <meta name="description" content="SKW Consulting" />
        <meta name="keywords" content="SKW Consulting, commercial consulting, mediation, advice, contact, get in touch" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="../js/contact.js"></script>
    </head>
<body>
    <header role="banner">
        <nav role="main">
            <a href="index.html" id="logo" alt="SKW Consulting logo"><img src="../images/skw_logo.png"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services & Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h1>Contact Us</h1>
        <form action="contact.html" enctype="text/plain" method="POST" id="contact-form">
            <fieldset>
                <legend>&nbsp; We'd love to hear from you! &nbsp;</legend>
                <div>
                    <label for="contact-person">Name: </label>
                    <input type="text" name="contact_person" id="contact-person" placeholder="Name" size="49"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="email">Email: &nbsp;</label>
                    <input type="email" name="email" id="email" placeholder="Email" size="48"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">Phone Number: </label>
                    <input type="tel" name="phone" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="37"/>
                    <span>*</span>
                </div>
                <div>
                    <label>Preferred method of contact:</label>
                    <input type="radio" name="contact" id="text" value="text" />Text
                    <input type="radio" name="contact" id="email" value="email" />Email
                    <input type="radio" name="contact" id="mobile" value="mobile" />Mobile Phone
                    <span>*</span>
                </div>
                <div>
                    <label for="region">Region:</label>
                    <select name="region" id="region">
                      <option value="">Select a region</option>
                      <option>USA</option>
                      <option>APAC</option>
                      <option>EU</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label>Terms of Service:</label>
                    <input type="checkbox" name="terms" id="terms" value="yes" />I accept
                    <span>*</span>
                </div>
                <div>
                    <label for="comments">Comments:</label> 
                    <textarea name="comments" id="comments" cols="60" rows="4" placeholder="Type your message here..."></textarea>
                    <span>*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="submit" value="Submit" />
                    <input type="button" id="clear_contact_form" value="Clear Form" />
                </div>
            </fieldset>
          </form>
          <br> 
          
            <h3>Sign up for our newsletter</h3>
            <form action="contact.html" enctype="text/plain" id="email_form" name="email_form" method="POST">
                <div>
                    <label for="first_name" >Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Name" size="60">
                    <span>*</span>
                </div>
                <div>
                    <label for="email_1">Email Address:</label>
                    <input type="text" id="email_1" name="email_1" placeholder="Email" size="49">
                    <span>*</span>
                </div>
                <div>
                    <label for="email_2">Confirm Email Address:</label>
                    <input type="text" id="email_2" name="email_2" placeholder="Confirm Email" size="38">
                    <span>*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="join_list" value="Join List">
                    <input type="button" id="clear_form" value="Clear Form">
                </div>     
            </form>
            <br>          
    </main>
    <hr>
    <footer>
        <a href="contact.html"><h2>Get in touch</h2></a>
        <a href="index.html" alt="SKW Consulting logo"><img src="../images/skw_logo.png"></a>
    </footer>
</body>
</html>
